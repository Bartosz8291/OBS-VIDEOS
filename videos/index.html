<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBS Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            padding: 20px;
        }
        .video-item {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .video-item:hover {
            transform: translateY(-5px);
        }
        .video-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .video-item h1 {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .video-item a {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="video-grid">
        <div class="video-item">
            <a href="https://obs-videos.vercel.app/videos/cnVzaGUyNDczMjMzMWRzYXNkZmRzZg==/" style="cursor: pointer;">
                <img src="https://bartosz8291.github.io/OBS-VIDEOS/obs-videos-thumbanil-rushe2.png" alt="Rush E 2">
                <h1>Rush E 2</h1>
            </a>
        </div>
        <!-- Add more video items as needed -->
    </div>
</body>
</html>
