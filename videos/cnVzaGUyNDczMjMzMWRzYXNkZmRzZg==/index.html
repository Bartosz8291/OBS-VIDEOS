<!DOCTYPE html>
<html>
<head>
    <title>RUSH E 2 MIDI VIDEO | OBS VIDEOS</title>
    <meta name="color-scheme" content="light dark">
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/Bartosz8291/OBS-VIDEOS/ae0206bf5e58be5f2e0ede939ed9c96cd4f6fe7c/videos/cnVzaGUyNDczMjMzMWRzYXNkZmRzZg%3D%3D/html/assets/images/home7394/logo.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/Bartosz8291/OBS-VIDEOS/ae0206bf5e58be5f2e0ede939ed9c96cd4f6fe7c/videos/cnVzaGUyNDczMjMzMWRzYXNkZmRzZg%3D%3D/html/assets/images/home7394/logo.svg" type="image/svg+xml">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
        }
        .sidebar-logo {
            width: 80px;
            margin-bottom: 10px;
        }
        .sidebar-text {
            text-align: center;
            margin-bottom: 10px;
        }
        .sidebar-icon {
            width: 24px;
            height: 24px;
            fill: #fff;
            margin-bottom: 10px;
        }
        .settings {
            margin-top: auto;
            text-align: center;
        }
        .color-scheme-chooser {
            background-color: #666;
            padding: 10px;
            margin-top: 10px;
        }
        .color-scheme-label {
            color: #fff;
            margin-bottom: 5px;
            display: block;
        }
        .color-scheme-select {
            width: 100%;
            padding: 8px;
            border: none;
            background-color: #888;
            color: #fff;
            cursor: pointer;
        }
        .video-container {
            margin-left: 200px;
            text-align: center;
            padding: 20px;
            width: calc(100% - 200px);
            box-sizing: border-box;
        }
        .video-container iframe {
            border: none;
            width: 100%;
            height: calc(100vh - 40px);
        }
        h1, h2 {
            margin: 0;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="html/assets/images/home7394/logo.svg" alt="OBS Logo" class="sidebar-logo">
        <h1 class="sidebar-text">OBS VIDEOS</h1>
        <h2 class="sidebar-text">RUSH E 2 MIDI VIDEO</h2>
        <svg class="sidebar-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L0 9l2 2v11h8v-7h4v7h8v-11l2-2-12-7z"/>
        </svg>
        <div class="settings">
            <div class="color-scheme-chooser">
                <label for="colorScheme" class="color-scheme-label">Choose Color Scheme:</label>
                <select id="colorScheme" class="color-scheme-select">
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>
    </div>
    <div class="video-container">
        <iframe name="myIFrame" src="html/assets/embeds/rushe2-embed-01.html" style="border: none; width: 100%; height: calc(100vh - 40px);"></iframe>
    </div>
</body>
</html>
